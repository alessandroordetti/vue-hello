<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue js</title>
</head>
<body>
    
    <main id="app">
        <div class="container">
            <div class="row">
                <div class="col">
                    <input type="text" v-model="myClass">
                    <h1 class="text-danger" :class="myClass">
                        {{message}}
                    </h1>

                    <button @click="saluta">Cliccami per salutare</button>


                    <button class="btn btn-primary" @click="linkImg = 'https://picsum.photos/200/300.jpg'">Clicca per generare un'immagine random</button>

                    <img v-bind:src="linkImg" alt="">
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
